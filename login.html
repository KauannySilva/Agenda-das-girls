
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
</head>

<body>
<div class="card" role="main" aria-labelledby="login-title">
    <div class="brand" aria-hidden="true">
        <div class="logo">AG</div>
        <div>
            <div style="font-weight:700">Agenda das Girls</div>
            <div style="font-size:12px;color:gray">Gerencie seus compromissos</div>
        </div>
    </div>

    <h1 id="login-title">Entrar na sua conta</h1>
    <p class="lead">Use seu e‑mail e senha para acessar o painel.</p>

    <form id="loginForm" novalidate>
        <div>
            <label for="email">E-mail</label><br>
            <input id="email" name="email" type="email" autocomplete="email" required placeholder="seu@exemplo.com">
            <div id="emailError" class="error" style="display:none;color:#b91c1c">Insira um e‑mail válido.</div>
        </div>

        <div>
            <label for="password">Senha</label><br>
            <div>
                <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="••••••••">
                <button type="button" class="show-pass" id="togglePass" aria-label="Mostrar senha">Mostrar</button>
            </div>
            <div id="passError" class="error" style="display:none;color:#b91c1c">A senha deve ter ao menos 6 caracteres.</div>
        </div>

        <div class="row">
            <label>
                <input type="checkbox" id="remember" name="remember"> Lembrar-me
            </label>
            <a href="#" class="muted-link">Esqueci a senha</a>
        </div>

        <div class="actions">
            <button type="submit">Entrar</button>
            <button type="button" class="secondary" id="createAccount">Criar conta</button>
        </div>

        <div id="serverMsg" class="error" role="alert" aria-live="polite" style="display:none"></div>
    </form>

    <footer>Ao continuar, você concorda com os termos de uso.</footer>
</div>

<script>
document.getElementById('togglePass').addEventListener('click', function(){
    const input = document.getElementById('password');
    const shown = input.type === 'text';
    input.type = shown ? 'password' : 'text';
    this.textContent = shown ? 'Mostrar' : 'Ocultar';
});

document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const email = document.getElementById('email');
    const pass = document.getElementById('password');
    const emailErr = document.getElementById('emailError');
    const passErr = document.getElementById('passError');
    const serverMsg = document.getElementById('serverMsg');
    emailErr.style.display = 'none';
    passErr.style.display = 'none';
    serverMsg.style.display = 'none';

    const emailValid = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(email.value.trim());
    const passValid = pass.value.trim().length >= 6;

    if(!emailValid) emailErr.style.display = 'block';
    if(!passValid) passErr.style.display = 'block';
    if(!emailValid || !passValid) return;

    // Simula envio; substitua por fetch() para integrar com o backend.
    serverMsg.style.display = 'block';
    serverMsg.style.color = '#0f5132';
    serverMsg.textContent = 'Fazendo login...';

    setTimeout(()=> {
        // Exemplo de sucesso
        serverMsg.style.color = '#0f5132';
        serverMsg.textContent = 'Login realizado. Redirecionando...';
        // window.location.href = '/dashboard';
    }, 1000);
});

document.getElementById('createAccount').addEventListener('click', function(){
    // ajuste para sua rota de criação de conta
    window.location.href = '/register';
});
</script>

</body>
</html>
